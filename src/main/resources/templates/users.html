<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Defects Classifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#leftNavbar"
                aria-controls="leftNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="leftNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usage-metrics}">Usage Metrics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/settings}">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="saveDashboardAsPdf()">Save PDF</a>
                </li>
            </ul>
        </div>

        <div class="collapse navbar-collapse" id="rightNavbar">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page content -->
<div class="container" id="dashboardContent">
    <div class="row mt-4">
        <h1>Software Defects Classifications</h1>
        <p>Enter the details of your classification below:</p>
        <form id="classificationForm" action="/run-python" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="classificationDetails" class="form-label">Classification Details</label>
                <input type="text" class="form-control" id="classificationDetails" name="classificationDetails" required>
            </div>
            <div class="mb-3">
                <label for="details" class="form-label">Details</label>
                <textarea class="form-control" id="details" name="details" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="metrics" class="form-label">Metrics</label>
                <input type="text" class="form-control" id="metrics" name="metrics" required>
            </div>
            <div class="mb-3">
                <label for="trainFile" class="form-label">Upload Train Dataset (.csv)</label>
                <input type="file" class="form-control" id="trainFile" name="trainFile" accept=".csv" required>
            </div>
            <div class="mb-3">
                <label for="testFile" class="form-label">Upload Test Dataset (.csv)</label>
                <input type="file" class="form-control" id="testFile" name="testFile" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-primary">Run Python Script</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXlR0z4q0p/HlJtyTj6Cju29PH1HA5lK5/Sm3hdiOYp1qHN0gVYL56ukO78+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGElZ5FLJ5U5KLUsNl5c5iuwR1p8AjpFDU5PsGxkz9gN9K/e/mFNoPfY6EV" crossorigin="anonymous"></script>

<!-- JavaScript -->
<script>
    function saveDashboardAsPdf() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        const classificationDetails = document.getElementById('classificationDetails').value;
        const details = document.getElementById('details').value;
        const metrics = document.getElementById('metrics').value;

        doc.text("Classification Details: " + classificationDetails, 10, 10);
        doc.text("Details: " + details, 10, 30);
        doc.text("Metrics: " + metrics, 10, 50);

        doc.save('dashboard.pdf');
    }

    document.getElementById('classificationForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const formData = new FormData(this);
        fetch('/run-python', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/op';
                } else {
                    alert('Error running the script. Please try again.');
                }
            })
            .catch(() => {
                alert('An error occurred. Please check your input and try again.');
            });
    });
</script>

</body>
</html>
