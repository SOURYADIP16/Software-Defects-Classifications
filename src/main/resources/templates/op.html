<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .output-section {
            margin-top: 20px;
        }
        .error-section {
            margin-top: 20px;
            color: red;
        }
        .execution-time {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Python Script Output</h1>

    <!-- Display classification details -->
    <div class="output-section">
        <h3>Classification Details</h3>
        <p><strong>Classification Details:</strong> <span th:text="${classificationDetails}">[Classification Details]</span></p>
        <p><strong>Details:</strong> <span th:text="${details}">[Details]</span></p>
        <p><strong>Metrics:</strong> <span th:text="${metrics}">[Metrics]</span></p>
    </div>

    <!-- Display Python script output -->
    <div class="output-section">
        <h3>Python Script Output:</h3>
        <pre th:text="${pythonOutput}">[Python Output]</pre>
    </div>

    <!-- Display Python script error output (if any) -->
    <div class="error-section">
        <h3>Error Output:</h3>
        <pre th:text="${pythonErrorOutput}">[Error Output]</pre>
    </div>

    <!-- Display execution time -->
    <div class="execution-time">
        <h3>Execution Time:</h3>
        <p th:text="${executionTime} + ' ms'">[Execution Time]</p>
    </div>

    <!-- Button to go back to the home page -->
    <a href="/" class="btn btn-primary">Go Back</a>
</div>

<!-- Optional: Include Bootstrap JS (for styling and potential future needs) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
